<div class="login">
    <label for="usuario">Usuario:</label>
    <input [(ngModel)]="usuario.nome" name="usuario"type="text">
    <label for="senha">  Senha:</label>
    <input [(ngModel)]="usuario.senha" name="senha" type="password">
    <button (click)="fazerLogin()" class="entrar">Entrar</button>
</div>
